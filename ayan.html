<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Add these styles to the existing CSS */

      body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #1e1e2f; /* Optional: Set a background color */
      }

      .a {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%; /* Ensure the container takes full height of the body */
      }

      /* Existing styles */
      .form {
        background-color: #15172b;
        border-radius: 20px;
        box-sizing: border-box;
        height: 350px;
        padding: 20px;
        width: 320px;
      }

      .title {
        color: #eee;
        font-family: sans-serif;
        font-size: 36px;
        font-weight: 600;
      }

      .subtitle {
        color: #eee;
        font-family: sans-serif;
        font-size: 16px;
        font-weight: 600;
      }

      .input-container {
        height: 40px;
        position: relative;
        width: 100%;
      }

      .ic1 {
        margin-top: 20px;
      }

      .ic2 {
        margin-top: 30px;
      }

      .input {
        background-color: #303245;
        border-radius: 12px;
        border: 0;
        box-sizing: border-box;
        color: #eee;
        font-size: 18px;
        height: 40px;
        outline: 0;
        padding: 4px 10px 0;
        width: 100%;
      }

      .cut {
        background-color: #15172b;
        border-radius: 10px;
        height: 10px;
        left: 20px;
        position: absolute;
        top: -20px;
        transform: translateY(0);
        transition: transform 200ms;
        width: 76px;
      }

      .cut-short {
        width: 30px;
      }

      .input:focus ~ .cut,
      .input:not(:placeholder-shown) ~ .cut {
        transform: translateY(8px);
      }

      .placeholder {
        color: #65657b;
        font-family: sans-serif;
        left: 20px;
        line-height: 14px;
        pointer-events: none;
        position: absolute;
        transform-origin: 0 50%;
        transition: transform 200ms, color 200ms;
        top: 20px;
      }

      .input:focus ~ .placeholder,
      .input:not(:placeholder-shown) ~ .placeholder {
        transform: translateY(-30px) translateX(10px) scale(0.75);
      }

      .input:not(:placeholder-shown) ~ .placeholder {
        color: #808097;
      }

      .input:focus ~ .placeholder {
        color: #dc2f55;
      }

      .submit {
        background-color: #08d;
        border-radius: 12px;
        border: 0;
        box-sizing: border-box;
        color: #eee;
        cursor: pointer;
        font-size: 18px;
        height: 50px;
        margin-top: 38px;
        text-align: center;
        width: 100%;
      }

      .submit:active {
        background-color: #06b;
      }
    </style>
  </head>
  <body>
    <form
      action="https://api.web3forms.com/submit"
      method="POST"
      class="a"
      id="signupForm"
    >
      <div class="form">
        <input
          type="hidden"
          name="access_key"
          value="bddd2482-f0dc-4262-a9d2-dc52fc3e00a4"
        />
        <div class="subtitle">Let's create your account!</div>
        <div class="input-container ic1">
          <input
            id="firstname"
            class="input"
            type="text"
            name="firstname"
            placeholder=""
            required
          />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">First name</label>
        </div>
        <div class="input-container ic2">
          <input
            id="lastname"
            class="input"
            type="text"
            name="lastname"
            placeholder=""
            required
          />
          <div class="cut"></div>
          <label for="lastname" class="placeholder">Last name</label>
        </div>
        <div class="input-container ic2">
          <input
            id="email"
            class="input"
            type="email"
            name="email"
            placeholder=""
            required
          />
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Email </label>
        </div>
        <button type="submit" class="submit">Submit</button>
      </div>
    </form>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Get form elements
          const firstname = document.getElementById("firstname").value.trim();
          const lastname = document.getElementById("lastname").value.trim();
          const email = document.getElementById("email").value.trim();

          // Basic validation
          if (!firstname || !lastname || !email) {
            alert("Please fill out all fields.");
          } else if (!/\S+@\S+\.\S+/.test(email)) {
            alert("Please enter a valid email address.");
          } else {
            // Redirect to another page
            window.location.href = "index.html"; // Replace with your target URL
          }
        });
    </script>
  </body>
</html>
